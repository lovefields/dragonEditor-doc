<ul class="gnb">
    {% for list in site.pages %}
        {% if list.lang == page.lang and list.const == page.const %}
        <li class="row">
            {% if list.text == page.text %}
            <a href="{{ site.baseurl }}{{ list.url }}" class="link act">{{ list.text }}</a>
            {% else %}
            <a href="{{ site.baseurl }}{{ list.url }}" class="link">{{ list.text }}</a>
            {% endif %}
        </li>
        {% endif %}
    {% endfor %}
</ul>
